<html>
<head>
<script>
function add(n1,n2)
{
    if(window.XMLHttpRequest)
    {
        obj = new XMLHttpRequest();
    }
    else
    {
        obj = new ActiveXObject("Microsoft.XMLHTTP");
    }
    obj.onreadystatechange = function()
    {
        if(obj.readyState == 4 && obj.status == 200)
        {
            document.getElementById("mydiv").innerHTML=obj.responseText;
        }
    }
    obj.open("GET","add.php?v1="+n1+"&v2="+n2,true);
    obj.send();
}
</script>
</head>
<body>
<form>
Enter 1st Number<input type="number" name="n1"><br>
Enter 2nd Number<input type="number" name="n2"><br>
<input type="button" value="Show Addition" onclick="add(form.n1.value,form.n2.value)">
</form>
<div id="mydiv"></div>
</body>
</html>
