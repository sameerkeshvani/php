<html>
<head>
<script>
function send(s1)
{
    if(window.XMLHttpRequest)
    {
        obj = new XMLHttpRequest;
    }
    else
    {
        obj = new ActiveXobject("Microsoft.XMLHTTP");
    }
    obj.onreadystatechange=function()
    {
        if(obj.readyState==4 && obj.status==200)
        {
            document.getElementById("mydiv").innerHTML=obj.responseText;
        }
    }
    obj.open("GET","student1.php?s11="+s1,true);
    obj.send();
}
</script>
</head>
<body>
<form>
Select Student Name:
<select name="s1">
<option value="101">Sameer</option>
<option value="102">Sahil</option>
<option value="103">Aman</option>
</select>
<br>
<input type="button" value="Show Result" onclick="send(form.s1.value)">
<div id="mydiv">
</div>
</form>
</body>
</html>
